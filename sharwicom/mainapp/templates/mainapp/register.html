{% extends "mainapp/main.html" %}
{% block content %}

<div class="login-wrapper">
    <div class="banner">
        sharwicom
    </div>
    <form class="fields" action="" method="post">
        {% csrf_token %}

        <label for="username">username</label>
        <input id="username" name="username" type="text" value="{{ username }}">

        <label for="first-name">first name</label>
        <input id="first-name" name="first-name" type="text" value="{{ first_name }}">
        
        <label for="last-name">last name</label>
        <input id="last-name" name="last-name" type="text" value="{{ last_name }}">

        <label for="email">email</label>
        <input id="email" name="email" type="text" value="{{ email }}">

        <label for="password">password</label>
        <input id="password" name="password" type="password" value="{{ password }}">

        <button type="submit">register</button>

        <span>Already have an account? <a href="{% url 'register' %}">Log in here</a></span>
        <span>{{ error_message }}</span>
    </form>
</div>

{% endblock %}
